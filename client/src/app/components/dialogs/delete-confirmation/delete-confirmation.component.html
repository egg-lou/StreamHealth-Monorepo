<div mat-dialog-title>
    <h2 class="customColorHeader text-center text-2xl font-semibold">
        {{data.title}}
    </h2>
</div>
<div mat-dialog-content>
    <p>Are you sure you want to delete </p>
  <p>{{ data.name }}?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="accent">
        Yes
    </button>
</div>
