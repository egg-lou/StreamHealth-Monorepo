<div class="flex h-[357px] w-[280px] flex-col rounded-[20px] shadow-2xl">
    <div class="card-top rounded-t-[20px]">
        <img [src]="imageUrl" class="member-img" [style.height]="imgHeight" />
    </div>
    <div class="card-bottom flex flex-col items-center justify-center gap-4">
        <p class="name text-[20px] font-bold">{{ name }}</p>
        <p class="profession">{{ profession }}</p>
    </div>
</div>
